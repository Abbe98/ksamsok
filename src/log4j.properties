
# Standardloggning
log4j.rootLogger=WARN, CONSOLE

# Harvest
log4j.logger.se.raa.ksamsok.harvest=DEBUG, CONSOLE
log4j.additivity.se.raa.ksamsok.harvest=false
log4j.logger.se.raa.ksamsok.harvest.OAIPMHHandler=INFO, CONSOLE
log4j.additivity.se.raa.ksamsok.harvest.OAIPMHHandler=false

# SRU
log4j.logger.se.raa.ksamsok.sru=DEBUG, CONSOLE
log4j.additivity.se.raa.ksamsok.sru=false

# Lucene
log4j.logger.se.raa.ksamsok.lucene=DEBUG, CONSOLE
log4j.additivity.se.raa.ksamsok.lucene=false

# resolover
log4j.logger.se.raa.ksamsok.resolve=DEBUG, CONSOLE
log4j.additivity.se.raa.ksamsok.resolve=false

# Appender "CONSOLE": ConsoleAppender till aktuell System.out-ström
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-7p %d{ISO8601} [%-20c]: %m%n
